<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .parent {
            display: flex;
            align-items: baseline;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .child {
            align-self: baseline;
            background-color: #f0f0f0;
            padding: 5px;
        }
    </style>
    <title>Align to Baseline</title>
</head>
<body>
    <div class="parent">
        <div class="child">Baseline</div>
        <div class="child">Align</div>
        <div class="child">This</div>
    </div>
</body>
</html>
