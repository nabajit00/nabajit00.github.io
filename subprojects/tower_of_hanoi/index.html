<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Of Hanoi</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="topui">
        <div class="topui-item autoplay-ui">
            <button id="autoplay">Auto Solve</button>
            <br>
            <span>&#128663;</span>
            <input type="range" min="5" max="3000" value="2000" id="speed"/>
        </div>

        <div class="topui-item basic-ui">
            <button id="reset">RESET</button>
            <input id="count" type="number" min="1" max="30" placeholder="count"/>
        </div>

        <div class="topui-item info-ui">
            <div id="msg">Info Panel</div>
            <div id="bottom-msg" style="visibility: hidden;">Algorithm is done calculating moves, enjoy the animation!</div>
        </div>
    </div>
    <div class="main">
        <div class="tower tower1">

        </div>

        <div class="tower tower2">

        </div>

        <div class="tower tower3">

        </div>

        <div class="disks">
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
